api_version: gage/v1alpha1
kind: PipelineConfig
metadata:
  name: charxiv_vllm_async
  description: 使用 vllm_backend 运行 CharXiv reasoning 集评测。

custom:
  steps:
    - step: inference
    - step: auto_eval

datasets:
  - dataset_id: charxiv_reasoning_val
    hub: huggingface
    hub_params:
      hub_id: princeton-nlp/CharXiv
      split: validation
    loader: hf_hub
    params:
      streaming: true
      bundle: charxiv
      preprocess: charxiv_reasoning
      preprocess_kwargs:
        pre_encode_images: true

backends:
  - backend_id: charxiv_qwen2_5_vl_vllm_backend
    type: vllm
    config:
      model_path: /mnt/model/qwen2_5_vl_3b
      tokenizer_path: /mnt/model/qwen2_5_vl_3b
      force_tokenize_prompt: true
      tensor_parallel_size: 1
      max_tokens: 128
      sampling_params:
        temperature: 0.0
      max_batch_size: 1
      max_model_len: 4096
      gpu_memory_utilization: 0.95
      async_max_concurrency: 8
      output_type: text

role_adapters:
  - adapter_id: dut_charxiv_qwen2_5_vl_vllm
    role_type: dut_model
    backend_id: charxiv_qwen2_5_vl_vllm_backend
    capabilities:
      - chat_completion
      - multimodal_chat_completion

metrics:
  - metric_id: charxiv_reasoning_em
    implementation: charxiv_reasoning_match
    aggregation: mean

tasks:
  - task_id: charxiv_reasoning_val_eval
    dataset_id: charxiv_reasoning_val
    max_samples: 5
    reporting:
      sinks:
        - type: console
        - type: file
          params:
            output_path: ${GAGE_EVAL_SAVE_DIR:-./runs}/charxiv_vllm_events.jsonl

