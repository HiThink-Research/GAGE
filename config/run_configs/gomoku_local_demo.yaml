# =================================================================
# 只读模板快照（修改本段不影响模板定义）
# Template: gomoku_local_demo version=V1 monolithic=False
# -----------------------------------------------------------------
# Datasets:
#   - dataset_id: gomoku_matches
#     loader: jsonl
# Steps:
#   - step: support
#   - step: arena
