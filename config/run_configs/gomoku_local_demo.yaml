api_version: gage/v1alpha1

kind: RunConfig

metadata:
  name: gomoku_local_demo

base_task: builtin/gomoku_local_demo

template_version: V1

template_digest: sha256:b4b290dd78d69334a0f920c0cf827bab6649ed5e60614a694cbcf04fe3c5a1f9

runtime:
  datasets:
    gomoku_matches:
      loader: jsonl
      params:
        path: gage-eval-main/tests/data/Test_Gomoku.jsonl
        preprocess: grid_game_preprocessor
  backends:
    gomoku_black_backend:
      type: dummy
      config:
        responses: [A1, A2, A3, A4, A5]
        cycle: true
    gomoku_white_backend:
      type: dummy
      config:
        responses: [B1, B2, B3, B4]
        cycle: true
  tasks:
    gomoku_demo_task:
      max_samples: 2
  global: {}
