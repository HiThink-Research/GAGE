api_version: gage/v1alpha1
kind: PipelineConfig
metadata:
  name: __PIPELINE_NAME__
  description: "multi_provider_http 最小闭环 demo（单模型，单任务，低成本参数）"

datasets:
  - dataset_id: demo_echo_dataset
    loader: jsonl
    params:
      path: config/builtin_templates/demo_echo/data/demo_echo.jsonl

backends:
  - backend_id: __BACKEND_ID__
    type: multi_provider_http
    config:
      provider: "__PROVIDER__"
      model_name: "__MODEL_NAME__"
      tokenizer_name: "__TOKENIZER_NAME__"
      token: null
      timeout: __TIMEOUT__
      parallel_calls_count: __PARALLEL_CALLS__
      generation_parameters:
        max_new_tokens: __MAX_NEW_TOKENS__
        temperature: 0.0
      http_retry_params:
        attempts: 2
        interval: 1.0
        max_retries: 2
        base_sleep: 3
        multiplier: 2

role_adapters:
  - adapter_id: __ADAPTER_ID__
    role_type: dut_model
    backend_id: __BACKEND_ID__
    capabilities:
      - chat_completion

metrics: []

tasks:
  - task_id: __TASK_ID__
    dataset_id: demo_echo_dataset
    steps:
      - step: inference
        adapter_id: __ADAPTER_ID__
    max_samples: __MAX_SAMPLES__
    concurrency: __CONCURRENCY__
    reporting:
      sinks:
        - type: console
