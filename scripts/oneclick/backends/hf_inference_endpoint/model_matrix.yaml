models:
  # 默认填入占位 endpoint，方便开箱即跑（无有效 token 会直接 401），请按需替换 endpoint_name/model_name。
  - name: demo_endpoint
    endpoint_name: dummy-endpoint
    namespace: null
    model_name: Qwen/Qwen2.5-7B-Instruct
    revision: main
    vendor: aws
    region: us-east-1
    instance_type: nvidia-a10g
    instance_size: x1
    endpoint_type: protected
    accelerator: gpu
    dtype: float16
    reuse_existing: false
    auto_start: true
    delete_on_exit: false
    wait_timeout: 1800
    poll_interval: 60
    max_new_tokens: 64
    enable_async: false
    async_max_concurrency: 0
    env_vars: {}
    max_samples: 1
    concurrency: 1
