  - name: qwen_local
    provider: openai  # 本地 OpenAI 兼容服务，用于多厂商协议模拟
    model_name: qwen2.5-0.5b-instruct-mlx
    api_base: http://127.0.0.1:18080
    api_key_env: LITELLM_MOCK_API_KEY  # 可留空
    max_new_tokens: 16
    timeout: 60
    parallel_calls: 1
    max_samples: 1
    concurrency: 1
  - name: qwen_local_anthropic
    provider: anthropic  # 本地模拟 Anthropic 协议，实际仍指向本地 OpenAI 兼容服务
    model_name: qwen2.5-0.5b-instruct-mlx
    api_base: http://127.0.0.1:18081
    api_key_env: LITELLM_MOCK_API_KEY
    max_new_tokens: 16
    timeout: 60
    parallel_calls: 1
    max_samples: 1
    concurrency: 1
  - name: qwen_local_google
    provider: google  # 本地模拟 Google 协议，实际仍指向本地 OpenAI 兼容服务
    model_name: models/gemini-1.5-pro  # 使用 litellm 认可的占位模型名
    api_base: http://127.0.0.1:18082
    api_key_env: LITELLM_MOCK_API_KEY
    max_new_tokens: 16
    timeout: 60
    parallel_calls: 1
    max_samples: 1
    concurrency: 1
