api_version: gage/v1alpha1
kind: PipelineConfig
metadata:
  name: __PIPELINE_NAME__
  description: "litellm 后端最小闭环 demo（单模型，单任务，低成本参数）"

datasets:
  - dataset_id: demo_echo_dataset
    loader: jsonl
    params:
      path: config/builtin_templates/demo_echo/data/demo_echo.jsonl

backends:
  - backend_id: __BACKEND_ID__
    type: litellm
    config:
      provider: "__PROVIDER__"
      model: "__MODEL_NAME__"
      api_base: "__API_BASE__"
      api_key: "__API_KEY__"
      timeout: __TIMEOUT__
      max_retries: 2
      retry_sleep: 1.0
      retry_multiplier: 2.0
      generation_parameters:
        max_new_tokens: __MAX_NEW_TOKENS__
        temperature: 0.0

role_adapters:
  - adapter_id: __ADAPTER_ID__
    role_type: dut_model
    backend_id: __BACKEND_ID__
    capabilities:
      - chat_completion

metrics: []

tasks:
  - task_id: __TASK_ID__
    dataset_id: demo_echo_dataset
    steps:
      - step: inference
        adapter_id: __ADAPTER_ID__
    max_samples: __MAX_SAMPLES__
    concurrency: __CONCURRENCY__
    reporting:
      sinks:
        - type: console
